<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-900 text-white">

  <!-- Navbar -->
  <nav class="fixed top-0 w-full z-50 bg-white/10 backdrop-blur-xl border-b border-white/20">
    <div class="max-w-7xl mx-auto px-6 flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="text-2xl font-bold bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent">
        SkillSync
      </a>

      <!-- Links -->
      <div class="hidden md:flex space-x-6 text-gray-300">
        <a href="/" class="hover:text-yellow-400 transition">Home</a>
        <a href="/resources" class="hover:text-yellow-400 transition">Resources</a>
        <a href="/agents" class="hover:text-yellow-400 transition">Agents</a>
        <a href="/career-paths" class="hover:text-yellow-400 transition">Career Paths</a>
        <a href="/jobs" class="hover:text-yellow-400 transition">Jobs</a>
      </div>

      <!-- Right Side -->
      <div class="flex items-center space-x-4">
        <!-- Show when NOT logged in -->
        <a href="/login" class="hidden logged-out px-4 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold hover:scale-105 transition">
          Login / Signup
        </a>

        <!-- Show when logged in -->
        <div class="hidden logged-in relative group">
          <button class="flex items-center space-x-2 focus:outline-none">
            <img src="https://i.pravatar.cc/40" alt="avatar" class="w-10 h-10 rounded-full border-2 border-indigo-400">
          </button>
          <!-- Dropdown -->
          <div class="absolute right-0 mt-2 w-40 rounded-lg bg-white/10 backdrop-blur-xl border border-white/20 shadow-lg hidden group-hover:block">
            <a href="/profile" class="block px-4 py-2 hover:bg-white/20">Profile</a>
            <a href="/logout" class="block px-4 py-2 hover:bg-white/20">Logout</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="flex-1 pt-20 px-6">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white/5 backdrop-blur-xl border-t border-white/20 text-center py-4 text-gray-400 text-sm mt-8">
    Â© 2025 SkillSync. All rights reserved.
  </footer>

  <script>
    // Demo toggle between logged-in and logged-out states
    const isLoggedIn = false; // Replace with real auth logic later
    if (isLoggedIn) {
      document.querySelector(".logged-in").classList.remove("hidden");
    } else {
      document.querySelector(".logged-out").classList.remove("hidden");
    }
  </script>
</body>
</html>
