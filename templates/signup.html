<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SkillSync - Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff9800;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e68900;
    }
    p {
      text-align: center;
      margin-top: 1rem;
    }
    a {
      color: #ffd700;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="/signup" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" id="password" placeholder="Password" required>
      <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
      <div id="password-feedback" style="margin-top: -5px; margin-bottom: 10px; font-size: 0.85rem; color: #ffeb3b;"></div>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p>
  </div>

  <script>
  const passwordInput = document.getElementById('password');
  const confirmInput = document.getElementById('confirm_password');
  const feedbackDiv = document.getElementById('password-feedback');
  const signupForm = document.querySelector('form');

  function validatePassword() {
      const password = passwordInput.value;
      let requirements = [];
      if (password.length < 8) requirements.push('8+ chars');
      if (!/[A-Z]/.test(password)) requirements.push('1 uppercase');
      if (!/[a-z]/.test(password)) requirements.push('1 lowercase');
      if (!/\d/.test(password)) requirements.push('1 digit');
      if (!/[!@#$%^&*(),.?:{}|<>]/.test(password)) requirements.push('1 special char');

      if (requirements.length === 0) {
          feedbackDiv.innerHTML = '<span style="color:#4caf50;">Strong password!</span>';
          return true;
      } else {
          feedbackDiv.innerHTML = `Needs: ${requirements.join(', ')}`;
          return false;
      }
  }

  function validateConfirm() {
      if (passwordInput.value !== confirmInput.value) {
          confirmInput.style.border = '2px solid #f44336';
          return false;
      } else {
          confirmInput.style.border = 'none'; 
          return true;
      }
  }

  passwordInput.addEventListener('input', validatePassword);
  confirmInput.addEventListener('input', validateConfirm);

  signupForm.addEventListener('submit', function(e) {
      if (!validatePassword()) {
          e.preventDefault();
          alert('Please ensure your password meets all strength requirements.');
          return;
      }
      if (passwordInput.value !== confirmInput.value) {
          e.preventDefault();
          alert('Passwords do not match.');
          return;
      }
  });

  validatePassword();
</script>

</body>
</html>
