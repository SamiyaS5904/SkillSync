tasks:
  - id: career_path_task
    description: >
      Analyze the user's selected career goal (e.g., Data Scientist, Web Developer, AI Engineer)
      and identify trending 2025 job paths. Suggest roles, required skills, missing skills,
      and certifications with a short motivational summary.
      Output must be a clean structured JSON only.
    expected_output: >
      JSON:
      {
        "career_paths": [ "AI Engineer", "Data Analyst", "ML Engineer" ],
        "required_skills_gaps": [ "Deep Learning", "Python", "Data Pipelines" ],
        "certifications": [ "Google Data Analytics", "AWS ML Specialty" ],
        "motivational_message": "Keep building and stay consistent — small progress daily compounds!"
      }
    agent: career_guide

  - id: roadmap_task
    description: >
      Generate a 2025-ready detailed learning roadmap.
      Include milestones, subtopics, weekly goals, project ideas, and structured resources.
      Each milestone should expand into detailed subtopics (Python -> Syntax, Numpy, Pandas, etc.).
      Focus on practical learning and job-readiness.
      Output must be JSON only for frontend rendering.
    expected_output: >
      JSON:
      {
        "goal": "Data Scientist",
        "milestones": [
          {
            "title": "Master Python for Data Science",
            "subtopics": ["Syntax", "Data Structures", "Pandas", "Numpy", "Matplotlib"],
            "resources": ["https://youtube.com/..."],
            "projects": ["Stock Price Predictor", "Data Dashboard"]
          }
        ],
        "weekly_goals": ["Complete Python basics", "Learn SQL joins", "Visualize data"],
        "timeline_overview": "Estimated 12 weeks roadmap divided into 4 milestones."
      }
    agent: learning_coach

  - id: daily_plan_task
    description: >
      Create a day-wise plan (1 week at least) based on the generated roadmap.
      Include tasks, durations, subtopic focus, and short breaks.
      Also recommend 2 video playlists for the week (YouTube preferred).
    expected_output: >
      JSON:
      {
        "plan": [
          { "date": "2025-10-14", "time": "09:00", "title": "Learn Python Basics", "duration": 60 },
          { "date": "2025-10-15", "time": "09:00", "title": "Practice Pandas", "duration": 90 }
        ],
        "playlists": [
          { "title": "Python for Data Science Full Course", "url": "https://youtube.com/xyz" },
          { "title": "SQL for Analysts", "url": "https://youtube.com/abc" }
        ]
      }
    agent: learning_coach

  - id: playlist_scheduling_task
    description: >
      Given a YouTube or Udemy playlist, generate a structured watch schedule
      (date, title, duration) respecting user’s available time.
    expected_output: >
      JSON:
      {
        "schedule": [
          { "date": "2025-10-14", "video_title": "Intro to Python", "url": "https://youtube.com/1", "time_needed_minutes": 30 }
        ],
        "schedule_summary": "Total 8 videos, approx. 4 hours watch time."
      }
    agent: learning_coach

  - id: job_search_task
    description: >
      Fetch and recommend real-world job listings that align with user’s roadmap skills.
      Highlight missing skills for each.
    expected_output: >
      JSON:
      {
        "jobs": [
          { "title": "Data Analyst", "company": "Google", "location": "Remote", "link": "https://careers.google.com", "missing_skills": ["Power BI"] }
        ]
      }
    agent: job_advisor

  - id: interview_task
    description: >
      Generate interview questions (Easy, Medium, Hard) for the user’s chosen goal.
      Cover theory, application, and problem-solving.
    expected_output: >
      JSON:
      {
        "questions": [
          { "question": "Explain the difference between supervised and unsupervised learning.", "difficulty_level": "Easy" },
          { "question": "How does gradient descent work?", "difficulty_level": "Medium" }
        ]
      }
    agent: job_advisor
